<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>
    <div id="loadingScreen">
      <div class="loading-animation"></div>
      <h1>Loading Dicee Game...</h1>
      <button id="loadingButton" onclick="startGame()">Start</button>
    </div>
    
    <div class="container text-center" id="gameContainer" style="display:none;">
      <div class="row">
        <div class="col-12"><h1>Dicee</h1></div>
      </div>
      
      <div id="playerNamesContainer" class="mb-4">
        <input type="text" id="player1Name" placeholder="Enter Player 1's Name" class="form-control mb-2">
        <input type="text" id="player2Name" placeholder="Enter Player 2's Name" class="form-control mb-4">
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="dice">
            <p id="player1Label">Player 1</p>
            <img class="img1" src="images/dice6.png">
          </div>
        </div>
    
        <div class="col-12 col-lg-6">
          <div class="dice">
            <p id="player2Label">Player 2</p>
            <img class="img2" src="images/dice6.png">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-light mt-5" id="refreshButton">Roll Dice</button>
    </div>
    
    <div id="customAlert" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Player Wins!</h2>
        <p id="modalText"></p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  
    <script src="index.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <footer>
    @JohnMarkPapelirin
  </footer>
</html>
